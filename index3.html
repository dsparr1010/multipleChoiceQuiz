<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
   <!-- <link rel="stylesheet" href="style.css">-->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div id="container">
        <div class="text-center" id = "quiz-info">Click "Start" to start the quiz. You will have 15 seconds per question to 
            select an answer. If the answer is incorrect, 5 seconds will be deducted from your time.
            <button class="row col-3 text-center btn btn-primary" id="start">Start Quiz!</button></div>
        <div id="quiz" style="display: none">
            <div id="show-questions"></div>
                <div class="form-check">
                    <div class="choice btn btn-primary" id="A"onclick ="checkAnswer('A')" ></div>
                    <div class = "col"></div>
                    <div class="choice btn btn-primary" id="B"onclick ="checkAnswer('B')"></div>
                    <div class = "col"></div>
                    <div class="choice btn btn-primary" id="C" onclick ="checkAnswer('C')" ></div>
                    <div class = "col"></div>
                    <div class="choice btn btn-primary" id="D" onclick ="checkAnswer('D')"></div>
                </div>

                <div id="counter"></div>
                <div id="timeGauge"></div>
        </div>

        <div id="scoreContainer" style="display: none"></div>
        <div id="header">    
            <div class = "userInput">
                <input class = "" id = "initialBox" type = "text" placeholder = "Enter initials to keep score" style = "display : none"></input>
                <button class = "row col-2 text-center btn btn-primary" id ="initialBtn" value = "submit" style = "display : none">Submit</button>
            </div>
        </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="functions3.js"></script>
</body>
</html>
